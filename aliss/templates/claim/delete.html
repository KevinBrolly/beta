{% extends "base.html" %}

{% block container %}
<main class="main" role="main">
    <section id="content">
        <div class="row">
            <div class="columns content">
                <div class="copy-container">
                    <h1>Stop representation</h1>
                    <p>Are you sure you want to stop representing <a href="{% url 'organisation_detail' pk=object.organisation.pk %}">{{ object.organisation.name }}</a>?</p>
                </div>
            </div>
        </div>
    </section>
    <section class="large-form">
        <div class="row">
            <div class="columns">
                <form method="post">
                    {% csrf_token %}
                    <div class="submit">
                        <input type="submit" class="alert" value="Stop representation">
                        <a href="{% url 'account_my_organisations' %}" class="button secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
