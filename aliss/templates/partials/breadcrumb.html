<ul class="progress-breadcrumb step-{{ progress }}" data-progress="{{ progress }}">
    <li>
       <label for="org-search-input"><i class="fa fa-search" aria-hidden="true"></i> Check organisation isn't listed</label>
    </li>
    <li>
        <i class="fa fa-pencil" aria-hidden="true"></i> Add organisation details
    </li>
    <li>
        <i class="fa fa-users" aria-hidden="true"></i> Add your organisation's services
    </li>
    {% if not request.user.is_staff and not request.user.is_editor %}
    <li>
        <i class="fa fa-hourglass-half" aria-hidden="true"></i> Await approval by ALISS staff
    </li>
    {% endif %}
    <li>
        <i title="Once approved your organisation and related services will be published on ALISS." class="fa fa-check-circle"></i> Approved and available on ALISS
    </li>
</ul>
