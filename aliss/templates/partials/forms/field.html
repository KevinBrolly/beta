<div{% if field.errors %} class="has-error"{% endif %}>
    <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %} <span>(required)</span>{% endif %}</label>
    {{ field }}
    {% if field.errors %}
        <div class="f-error">
        {% for error in field.errors %}
            {{ error }}<br />
        {% endfor %}
        </div>
    {% endif %}
</div>
