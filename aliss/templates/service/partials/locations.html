{% if locations %}
    <div class="location{% if locations|length > 1 %} multiple{% endif %}">
        {% for location in locations %}
            {% if forloop.first and not forloop.last %}
                <span>First location:</span>
                <a href="https://maps.google.com?daddr={{ location.formatted_address }}" class="icon-link">
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    {{ location.formatted_address }}
                </a>
                <div class="more">
                    <a class="more-link" tabindex="0">More Locations</a>
                </div>
                <div class="locations-list">
            {% else %}
                <a href="https://maps.google.com?daddr={{ location.formatted_address }}" class="icon-link">
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    {{ location.formatted_address }}
                </a>
            {% endif %}
            {% if forloop.last and not forloop.first %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
