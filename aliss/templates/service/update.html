{% extends "base.html" %}

{% block container %}
<main class="main" role="main">
    <section id="content">
        <div class="row">
            <div class="columns content">
                <div class="copy-container">
                    <h1>{{ organisation.name }}</h1>
                    <div class="breadcrumbs">
                        <a href="{% url 'organisation_detail' pk=service.organisation.pk %}">{{ service.organisation.name }}</a>
                        <span class="sep"></span>
                        <span>Update Service</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="large-form">
        <div class="row">
            <div class="columns">
                <form method="post">
                    {% csrf_token %}
                    {% include 'service/forms/service_form.html' %}
                    <div class="submit">
                        <input type="submit" value="Update Service">
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
