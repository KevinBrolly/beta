{% extends "base.html" %}

{% block container %}
<main class="main" role="main">
    <section class="grid-container" id="content">
        <div class="grid-x">
            <div class="cell small-12 medium-8">
                <h1>{{ organisation.name }}</h1>
                <div class="breadcrumbs">
                    <a href="{% url 'organisation_detail' pk=service.organisation.pk %}">{{ service.organisation.name }}</a>
                    <span class="sep"></span>
                    <span>Update Service</span>
                </div>
            </div>
        </div>

        <div class="grid-x">
            <div class="cell small-12 medium-8">
                <form method="post">
                    {% csrf_token %}
                    {% include 'service/forms/service_form.html' with organisation=organisation %}
                    <div class="submit">
                        <input type="submit" value="Update Service">
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}

{% block before_body_close%}

<script type="text/javascript">
  $(document).ready(function(){

    console.log('Test')
    var selected_options = $('#id_service_areas').children().children().filter(":selected")
    var country_options = []
    var regional_options = []
    var option_groups = $('#id_service_areas').children().each(function(index, group){
      if (group.label == "Country"){
        console.log('Group: ', group)
        var group_array = Array.from(group.children)
        $.merge(country_options, group_array)
      }
      else {
        console.log('Group: ', group)
        var group_array = Array.from(group.children)
        $.merge(regional_options, group_array)
      }

    });
    console.log("Country Options: ", country_options)
    console.log("Regional Options: ", regional_options)
    




  });
</script>

{% endblock %}
